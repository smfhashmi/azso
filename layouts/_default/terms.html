{{ define "main" }}
<div class="page-header bg-primary text-white py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h1 class="display-4 fw-bold mb-3">{{ .Title }}</h1>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="row g-3">
                {{ range .Data.Terms.Alphabetical }}
                <div class="col-md-6 col-lg-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-3">
                                <a href="{{ .Page.Permalink }}" class="text-decoration-none text-primary">
                                    {{ .Page.Title }}
                                </a>
                                <span class="badge bg-primary ms-2">{{ .Count }}</span>
                            </h5>
                            <a href="{{ .Page.Permalink }}" class="btn btn-sm btn-outline-primary">View Posts</a>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
