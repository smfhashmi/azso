{{ define "main" }}
<div class="page-header bg-primary text-white py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h1 class="display-4 fw-bold mb-3">{{ .Title }}</h1>
                <p class="lead">{{ .Description }}</p>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="row g-4">
                {{ range .Pages }}
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ .Permalink }}" class="text-decoration-none text-dark">{{ .Title }}</a>
                            </h5>
                            {{ if .Description }}
                            <p class="card-text text-muted">{{ .Description }}</p>
                            {{ end }}
                            <a href="{{ .Permalink }}" class="btn btn-sm btn-outline-primary">Read More</a>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
