{{ define "main" }}
<article>
  {{ partial "page-hero.html" . }}
  <section class="clarity-contact-section" data-reveal>
    <div class="container">
      <div class="row g-5 align-items-start">
        <div class="col-lg-7">
          <div class="clarity-prose mb-4">
            {{ .Content }}
          </div>
          <form id="contactForm" class="clarity-form" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First name *</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required placeholder="First name">
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last name *</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required placeholder="Last name">
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="you@company.com">
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="+971 ...">
              </div>
              <div class="col-12">
                <label for="company" class="form-label">Company</label>
                <input type="text" class="form-control" id="company" name="company" placeholder="Company name">
              </div>
              <div class="col-12">
                <label for="message" class="form-label">Message *</label>
                <textarea class="form-control" id="message" name="message" rows="4" required placeholder="How can we help?"></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Send message</button>
              </div>
            </div>
            <div id="formMessage" class="mt-3 small text-success d-none"></div>
          </form>
        </div>
        <div class="col-lg-5">
          <div class="clarity-contact-info">
            <div class="info-item">
              <span class="info-icon"><i class="bi bi-geo-alt-fill"></i></span>
              <div class="info-text">
                <strong>Location</strong>
                {{ .Site.Params.location }}
              </div>
            </div>
            <div class="info-item">
              <span class="info-icon"><i class="bi bi-envelope-fill"></i></span>
              <div class="info-text">
                <strong>Email</strong>
                <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
              </div>
            </div>
            <div class="info-item">
              <span class="info-icon"><i class="bi bi-telephone-fill"></i></span>
              <div class="info-text">
                <strong>Phone</strong>
                <a href="tel:{{ .Site.Params.phone }}">{{ .Site.Params.phone }}</a>
              </div>
            </div>
          </div>
                    </div>
      </div>
    </div>
  </section>
</article>
{{ end }}
