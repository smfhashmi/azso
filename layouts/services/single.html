{{ define "main" }}
<article class="service-detail-page">
  {{ partial "page-hero.html" . }}
  <section class="luxury-section service-detail-section" data-reveal>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-9 col-xl-8">
          <div class="service-detail-content clarity-prose content">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="luxury-cta service-detail-cta" data-reveal>
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-8">
          <h2 class="luxury-cta-title">Ready to discuss this with your team?</h2>
          <p class="luxury-cta-lead mb-4">We'll help you scope the right engagement.</p>
          <a href="{{ `/contact/` | relURL }}" class="btn btn-primary luxury-btn me-2">Talk to an Expert</a>
          <a href="{{ `/services/` | relURL }}" class="btn btn-outline-primary luxury-btn-outline">View all services</a>
        </div>
      </div>
    </div>
  </section>
</article>
{{ end }}
