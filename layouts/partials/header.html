<header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ "/" | relURL }}">
            <img src="{{ "/images/azva_Logo.png" | relURL }}" alt="{{ .Site.Params.companyName }}" class="navbar-logo me-2" height="45">
            <span class="fw-bold fs-4 text-dark d-none d-md-inline">{{ .Site.Params.companyName }}</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                {{ range .Site.Menus.main }}
                <li class="nav-item">
                    <a class="nav-link fw-semibold px-3 {{ if eq $.RelPermalink .URL }}active{{ end }}" href="{{ .URL | relURL }}">{{ .Name }}</a>
                </li>
                {{ end }}
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white ms-3 px-4" href="{{ "/contact/" | relURL }}">
                        Get Started <i class="bi bi-arrow-right ms-1"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
