<header class="luxury-header navbar navbar-expand-lg navbar-light" id="azva-header" role="banner">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="{{ `/` | relURL }}">
      <img src="{{ (.Site.Params.logo | default "/images/logo.png") | relURL }}" alt="{{ .Site.Params.companyName }}" class="navbar-logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#azva-nav" aria-controls="azva-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="azva-nav">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-1">
        {{ range .Site.Menus.main }}
          <li class="nav-item">
            <a class="nav-link {{ if eq $.RelPermalink .URL }}active{{ end }}" href="{{ .URL | relURL }}">{{ .Name }}</a>
          </li>
        {{ end }}
        <li class="nav-item ms-lg-3">
          <a class="btn btn-primary btn-sm" href="{{ `/contact/` | relURL }}">Get Started</a>
        </li>
      </ul>
    </div>
  </div>
</header>
