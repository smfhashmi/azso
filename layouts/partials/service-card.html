{{ $title := .title }}
{{ $summary := .summary }}
{{ $url := .url }}
{{ $icon := .icon | default "bi-briefcase-fill" }}
<a href="{{ $url | relURL }}" class="text-decoration-none d-block h-100">
  <div class="clarity-service-card h-100">
    <div class="card-icon"><i class="bi {{ $icon }}"></i></div>
    <h3>{{ $title }}</h3>
    <p>{{ $summary }}</p>
    <span class="card-link">View Service <i class="bi bi-arrow-right"></i></span>
  </div>
</a>
