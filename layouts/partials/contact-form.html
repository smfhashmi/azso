<form id="contactForm" action="https://formspree.io/f/xqelzvwa" method="POST" class="clarity-form" novalidate>
  <div class="row g-3">
    <div class="col-md-6">
      <label for="firstName" class="form-label">Name *</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required placeholder="First name">
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email *</label>
      <input type="email" class="form-control" id="email" name="email" required placeholder="you@company.com">
    </div>
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="+971 ...">
    </div>
    <div class="col-12">
      <label for="company" class="form-label">Company</label>
      <input type="text" class="form-control" id="company" name="company" placeholder="Company name">
    </div>
    <div class="col-12">
      <label for="requirements" class="form-label">Requirements *</label>
      <textarea class="form-control" id="requirements" name="requirements" rows="4" required placeholder="How can we help?"></textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Send message</button>
    </div>
  </div>
  <div id="formMessage" class="mt-3 small text-success d-none"></div>
</form>
